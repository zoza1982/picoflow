name: simple-workflow
description: "Simple 3-task sequential workflow for testing"

config:
  max_parallel: 1
  retry_default: 2
  timeout_default: 60

tasks:
  - name: task_a
    type: shell
    config:
      command: "/sbin/ping"
      args: ["-c", "1", "google.com"]
    timeout: 10

  - name: task_b
    type: shell
    depends_on: [task_a]
    config:
      command: "/sbin/ping"
      args: ["-c", "1", "cloudflare.com"]
    timeout: 10

  - name: task_c
    type: shell
    depends_on: [task_b]
    config:
      command: "/sbin/ping"
      args: ["-c", "1", "yahoo.com"]
    timeout: 10
